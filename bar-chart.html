      <h2>
        BAR CHART
      </h2>

      <p>
      This bar chart is about This data set represents the 2018 league-wide standings in Major League Baseball. This includes additional data related to scoring and record splits. It is presented using comma-separated values (csv).
      </p>

      <script src="js/d3.min.js"></script>
      <script>
        var w = 1000;
        var h = 300;
        // var padding = 30;
        var margin = {
          top: 20,
          right: 20,
          bottom: 30,
          left: 50
        };


        d3.csv("data/mlb-standings.csv").then(function(data) {

          var abbreviation = [];

          data.forEach(function(d) {
            abbreviation.push(d.abbr);
          })
          var svg = d3.select("body").append("svg");

          var xScale = d3.scaleOrdinal()
            .domain(abbreviation)
            .range([0, w]);

          //.range([padding, w - padding]);



          var yScale = d3.scaleLinear()
            .domain(d3.range(data, function(d) {
              return d.w
            }))
            .range([(h - margin.top - margin.bottom), 0]);


          svg.attr("width", w)
            .attr("height", h);

          svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width", 20)
            .attr("height", function(d) {
              return d.w;
            })
            .style("fill", "pink")
            .style("stroke", "black")
            .style("opacity", .8)
            .attr("x", function(d, i) {
              return (i * 33) + 10;
            })
            .attr("y", function(d) {
              return h - d.w;
            });
          // console.log(d.w);
          var labels = svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("font-size", "8px")
            .text(function(d) {
              return d.abbr + ":" + d.w;
            })
            .attr("x", function(d, i) {
              return i * (w / data.length);
            })

            .attr("y", function(d) {
              return h - d.w - 10;
            });







        });
      </script>
